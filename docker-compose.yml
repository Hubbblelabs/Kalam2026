version: '3.8'

services:
  # ===========================================
  # NGINX Reverse Proxy
  # ===========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: kalam-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - kalam-network

  # ===========================================
  # Frontend - Next.js
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: kalam-frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kalam-network

  # ===========================================
  # Backend - Fastify
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: kalam-backend
    expose:
      - "4000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - HOST=${HOST}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY}
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER_PRODUCTS=${SMTP_USER_PRODUCTS}
      - SMTP_PASS_PRODUCTS=${SMTP_PASS_PRODUCTS}
      - SMTP_USER_SUPPORT=${SMTP_USER_SUPPORT}
      - SMTP_PASS_SUPPORT=${SMTP_PASS_SUPPORT}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - PHONEPE_MERCHANT_ID=${PHONEPE_MERCHANT_ID}
      - PHONEPE_SALT_KEY=${PHONEPE_SALT_KEY}
      - PHONEPE_SALT_INDEX=${PHONEPE_SALT_INDEX}
      - PHONEPE_ENV=${PHONEPE_ENV}
      - PHONEPE_CALLBACK_URL=${PHONEPE_CALLBACK_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kalam-network

  # ===========================================
  # MongoDB Database
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: kalam-mongodb
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=kalam2026
    command: mongod --wiredTigerCacheSizeGB 1 --bind_ip localhost,mongodb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - kalam-network

# ===========================================
# Networks
# ===========================================
networks:
  kalam-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
