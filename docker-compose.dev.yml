version: '3.8'

# ===========================================
# Development Overrides
# ===========================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up --build

services:
  # ===========================================
  # NGINX - Development
  # ===========================================
  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro

  # ===========================================
  # Frontend - Development
  # ===========================================
  frontend:
    build:
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: pnpm run dev

  # ===========================================
  # Backend - Development
  # ===========================================
  backend:
    build:
      target: development
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: pnpm run dev

  # ===========================================
  # MongoDB - Development
  # ===========================================
  mongodb:
    ports:
      - "27017:27017"
